name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  security-events: write
  checks: write
  statuses: write

jobs:
  golangci-lint:
    uses: actionsforge/actions-golangci-lint/.github/workflows/golangci-lint.yml@v0

  govulncheck:
    uses: actionsforge/actions-govulncheck/.github/workflows/govulncheck.yml@v0

  test:
    uses: actionsforge/actions-go-test/.github/workflows/go-test.yml@v0
    with:
      test-pattern: "./..."

  build:
    name: Build and Validate
    needs: [golangci-lint, govulncheck, test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Download Go modules
        run: go mod download

      - name: Build application
        run: |
          go build -o bin/k8s-bitwarden-reader ./cmd/server
          ls -lh bin/

      - name: Verify binary
        run: |
          file bin/k8s-bitwarden-reader
          test -x bin/k8s-bitwarden-reader && echo "Binary is executable"
          ls -lh bin/k8s-bitwarden-reader

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t k8s-bitwarden-reader:test .

      - name: Test Docker image
        run: |
          docker run --rm -d --name k8s-bitwarden-reader-test -p 8080:8080 k8s-bitwarden-reader:test
          sleep 5
          curl --fail --silent http://localhost:8080/api/v1/health || exit 1
          docker stop k8s-bitwarden-reader-test
